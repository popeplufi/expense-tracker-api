services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      DATABASE_PATH: /data/expenses.db
      PORT: "8000"
    volumes:
      - expense_data:/data
    restart: unless-stopped

volumes:
  expense_data:
