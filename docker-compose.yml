services:
  web:
    build: .
    environment:
      SECRET_KEY: change-this-before-production
      DATABASE_PATH: /data/expenses.db
      PORT: "8000"
    volumes:
      - expense_data:/data
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: chat
      POSTGRES_USER: chat
      POSTGRES_PASSWORD: chat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./gateway/sql/init.sql:/docker-entrypoint-initdb.d/001-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chat -d chat"]
      interval: 10s
      timeout: 5s
      retries: 8
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 8
    restart: unless-stopped

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    env_file:
      - ./gateway/.env.example
    environment:
      NODE_ENV: production
      PORT: "4000"
      HOST: 0.0.0.0
      DATABASE_URL: postgres://chat:chat@postgres:5432/chat
      REDIS_URL: redis://redis:6379
      CORS_ORIGIN: http://localhost
      JWT_ACCESS_SECRET: replace-in-prod-access
      JWT_REFRESH_SECRET: replace-in-prod-refresh
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://127.0.0.1:4000/readyz').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 15s
      timeout: 5s
      retries: 8
      start_period: 15s
    restart: unless-stopped

  frontend_next:
    profiles: ["next"]
    build:
      context: ./frontend-next
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: "3000"
      NEXT_PUBLIC_GATEWAY_HTTP_BASE: /gateway
      NEXT_PUBLIC_GATEWAY_WS_BASE: ""
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://127.0.0.1:3000').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 15s
      timeout: 5s
      retries: 8
      start_period: 20s
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - web
      - gateway
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/gateway.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

  prometheus:
    profiles: ["monitoring"]
    image: prom/prometheus:v2.54.1
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=15d
    ports:
      - "9090:9090"
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - gateway
    restart: unless-stopped

  grafana:
    profiles: ["monitoring"]
    image: grafana/grafana:11.2.0
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  expense_data:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
