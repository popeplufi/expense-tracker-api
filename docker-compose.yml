services:
  web:
    build: .
    environment:
      SECRET_KEY: change-this-before-production
      DATABASE_PATH: /data/expenses.db
      PORT: "8000"
    volumes:
      - expense_data:/data
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: chat
      POSTGRES_USER: chat
      POSTGRES_PASSWORD: chat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./gateway/sql/init.sql:/docker-entrypoint-initdb.d/001-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chat -d chat"]
      interval: 10s
      timeout: 5s
      retries: 8
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 8
    restart: unless-stopped

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    env_file:
      - ./gateway/.env.example
    environment:
      NODE_ENV: production
      PORT: "4000"
      HOST: 0.0.0.0
      DATABASE_URL: postgres://chat:chat@postgres:5432/chat
      REDIS_URL: redis://redis:6379
      CORS_ORIGIN: http://localhost
      JWT_ACCESS_SECRET: replace-in-prod-access
      JWT_REFRESH_SECRET: replace-in-prod-refresh
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - web
      - gateway
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/gateway.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

volumes:
  expense_data:
  postgres_data:
  redis_data:
