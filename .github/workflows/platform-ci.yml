name: Platform CI

on:
  push:
    branches: ["**"]
    paths:
      - "app/**"
      - "frontend-next/**"
      - "gateway/**"
      - "requirements.txt"
      - "Dockerfile"
      - "docker-compose.yml"
      - ".github/workflows/platform-ci.yml"
  pull_request:
    paths:
      - "app/**"
      - "frontend-next/**"
      - "gateway/**"
      - "requirements.txt"
      - "Dockerfile"
      - "docker-compose.yml"
      - ".github/workflows/platform-ci.yml"

concurrency:
  group: platform-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-api:
    name: Python API
    runs-on: ubuntu-latest
    env:
      DATABASE_PATH: /tmp/expenses_ci.db
      BACKUP_DIR: /tmp/expense_backups
      AUTO_RESTORE_FROM_BACKUP: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          for i in 1 2 3; do
            if pip install -r requirements.txt; then
              exit 0
            fi
            echo "pip install attempt $i failed, retrying..."
            sleep 5
          done
          echo "pip install failed after retries"
          exit 1

      - name: Static compile check
        run: python -m compileall app

      - name: Health endpoint smoke test
        run: |
          python - <<'PY'
          from run import app
          c = app.test_client()
          health = c.get("/healthz")
          ready = c.get("/readyz")
          assert health.status_code == 200, (health.status_code, health.get_data(as_text=True))
          assert ready.status_code in (200, 503), (ready.status_code, ready.get_data(as_text=True))
          print("healthz=", health.status_code, "readyz=", ready.status_code, "db=", app.config.get("DATABASE"))
          PY

  gateway:
    name: Gateway
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gateway
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: gateway/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

  frontend-next:
    name: Frontend Next
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-next
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend-next/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  docker-compose-config:
    name: Compose Config
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate default profile
        run: docker compose config >/tmp/compose-default.yml

      - name: Validate next profile
        run: docker compose --profile next config >/tmp/compose-next.yml

      - name: Validate monitoring profile
        run: docker compose --profile monitoring config >/tmp/compose-monitoring.yml
