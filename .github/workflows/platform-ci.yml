name: Platform CI

on:
  push:
    branches: ["**"]
    paths:
      - "app/**"
      - "frontend-next/**"
      - "gateway/**"
      - "requirements.txt"
      - "Dockerfile"
      - "docker-compose.yml"
      - ".github/workflows/platform-ci.yml"
  pull_request:
    paths:
      - "app/**"
      - "frontend-next/**"
      - "gateway/**"
      - "requirements.txt"
      - "Dockerfile"
      - "docker-compose.yml"
      - ".github/workflows/platform-ci.yml"

concurrency:
  group: platform-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-api:
    name: Python API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Static compile check
        run: python -m compileall app

      - name: Health endpoint smoke test
        run: |
          python - <<'PY'
          from run import app
          c = app.test_client()
          health = c.get("/healthz")
          ready = c.get("/readyz")
          assert health.status_code == 200, health.status_code
          assert ready.status_code in (200, 503), ready.status_code
          print("healthz=", health.status_code, "readyz=", ready.status_code)
          PY

  gateway:
    name: Gateway
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gateway
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: gateway/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

  frontend-next:
    name: Frontend Next
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-next
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend-next/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  docker-compose-config:
    name: Compose Config
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate default profile
        run: docker compose config >/tmp/compose-default.yml

      - name: Validate next profile
        run: docker compose --profile next config >/tmp/compose-next.yml

      - name: Validate monitoring profile
        run: docker compose --profile monitoring config >/tmp/compose-monitoring.yml
