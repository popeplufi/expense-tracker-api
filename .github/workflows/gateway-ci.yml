name: Gateway CI

on:
  push:
    paths:
      - "gateway/**"
      - ".github/workflows/gateway-ci.yml"
  pull_request:
    paths:
      - "gateway/**"
      - ".github/workflows/gateway-ci.yml"

jobs:
  gateway:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gateway

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install
        run: npm install

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
