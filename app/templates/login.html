{% extends "base.html" %}

{% block title %}Login - Expense Tracker Pro{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-5">
        <section class="card app-card hover-lift">
            <div class="card-body p-4 p-lg-5">
                <h2 class="section-title mb-3">Login</h2>
                <form method="post" action="{{ url_for('main.login') }}" class="d-grid gap-3">
                    <div>
                        <label for="username" class="form-label">{{ t('username') }}</label>
                        <input id="username" class="form-control form-control-lg" type="text" name="username" required autofocus>
                    </div>
                    <div>
                        <label for="password" class="form-label">{{ t('password') }}</label>
                        <input id="password" class="form-control form-control-lg" type="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">{{ t('login') }}</button>
                </form>
                <p class="auth-note mt-3 mb-0">
                    {{ t('new_here') }} <a href="{{ url_for('main.register') }}">{{ t('register') }}</a>.
                </p>
            </div>
        </section>
    </div>
</div>
{% endblock %}
