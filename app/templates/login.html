{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="section" style="max-width: 980px; margin-inline: auto;">
    <div class="row g-3 align-items-stretch">
        <div class="col-12 col-lg-6">
            <div class="card p-4 h-100 text-white" style="background: linear-gradient(145deg,#0f9b7a,#0b7d63);">
                <h2 class="mb-2">Welcome Back</h2>
                <p class="mb-0" style="opacity:0.92;">Sign in to manage expenses, categories, and budget insights in one place.</p>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="card p-4 h-100">
                <h3 class="mb-3">Login</h3>
                <form method="post" action="{{ url_for('main.login') }}" class="d-grid gap-3">
                    <div>
                        <label for="username" class="form-label">{{ t('username') }}</label>
                        <input id="username" class="form-control" type="text" name="username" required autofocus>
                    </div>
                    <div>
                        <label for="password" class="form-label">{{ t('password') }}</label>
                        <input id="password" class="form-control" type="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">{{ t('login') }}</button>
                </form>
                <p class="mt-3 mb-0 text-secondary">{{ t('new_here') }} <a href="{{ url_for('main.register') }}">{{ t('register') }}</a>.</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
