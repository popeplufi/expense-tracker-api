{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<section class="section">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-3">
        <div>
            <h2 class="mb-1">Profile</h2>
            <p class="text-secondary mb-0">@{{ g.user.username }}</p>
        </div>
        <a href="{{ url_for('main.chat_home') }}" class="btn btn-primary">Back to Chats</a>
    </div>

    <div class="row g-3">
        <div class="col-12 col-md-4">
            <article class="card p-3 h-100">
                <p class="text-secondary small text-uppercase mb-2">Total Chats</p>
                <h4 class="mb-0">{{ stats.chat_count }}</h4>
            </article>
        </div>
        <div class="col-12 col-md-4">
            <article class="card p-3 h-100">
                <p class="text-secondary small text-uppercase mb-2">Messages Sent</p>
                <h4 class="mb-0">{{ stats.sent_count }}</h4>
            </article>
        </div>
        <div class="col-12 col-md-4">
            <article class="card p-3 h-100">
                <p class="text-secondary small text-uppercase mb-2">Available Contacts</p>
                <h4 class="mb-0">{{ stats.contact_count }}</h4>
            </article>
        </div>
    </div>
</section>
{% endblock %}
